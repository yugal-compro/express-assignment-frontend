<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Courses</title>

</head>
<body>
  <form id="form" class="form-group my-form">
    <label for="subjectName">Enter Subject Name:</label>
    <input type="text"  class="form-control form-input" id="subjectName" name="subjectName" value="">
    <label for="courseName">Enter Course Name:</label>
    <input type="text"  class="form-control form-input" id="courseName" name="courseName" value="">
    <button id="addCourseBtn" class="form-control btn btn-primary">Add Course</button>
  </form>
  

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Subject ID</th>
      <th scope="col">Subject Name</th>
      <th scope="col">Course Name</th>
      <th scope="col">Date Created</th>
      <th scope="col">Date Modified</th>
    </tr>
  </thead>
  <tbody>
   
  </tbody>
</table>

<div class="modal-2">
  <div class="modal-content-2">
     <span id="close" class="close">X</span>
     <label for="input1">Subject Name</label>
     <input type="text" id="input1" class="form-control">
     <label for="input2">Course Name</label>
     <input type="text" id="input2" class="form-control">
     <button id="submit-button" class="btn btn-success">Submit</button>
  </div>
</div>

<div class="modal">
  <div class="modal-content">
    <p>Are you sure you want to delete this item ?</p>
    <button id="yesBtn" class="btn btn-success delete-modal-btn">Yes</button>
    <button id="noBtn" class="btn btn-danger delete-modal-btn">No</button>
  </div>
</div>
</body>
<script src="index.js"></script>
</html>
